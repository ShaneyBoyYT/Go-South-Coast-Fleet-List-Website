<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Go South Coast Fleet List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Go South Coast Fleet List</h1>
  </header>

  <div class="table-container">
    <table id="fleet-table">
      <thead>
        <tr>
          <th>Fleet No</th>
          <th>Reg Plate</th>

          <th>Model</th>
          <th>Operator</th>

          <th>Status</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="fleet.js"></script>
</body>
</html>
